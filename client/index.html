<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Basement</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
    <body>
        <div id="login-div">
            <label for="username" id="username-input">Username: </label>
            <input type="text" name="username" id="username-input-label">
            <button type="button" id="login-button">Login</button>
        </div>
        <div id="chat-div" hidden>
            <div id="chat-content-div">
                <ul style="list-style-type: none;" id="chat-list">
                </ul>
            </div>
            <input type="text" name="chat" id="chat-input" placeholder="Chat...">
            <button type="button" id="send-button">Send</button>
        </div>
        <script>
            let state = "login";

            const socket = io();

            const login = username => {
                if (state == "login") {
                    socket.emit("login", { username });
                    state = "chat";
                }
            }

            socket.on("login", ({ success, message }) => {
                if (success) {
                    document.getElementById("login-div").remove();
                    document.getElementById("chat-div").hidden = false;
                } else {
                    alert(message);
                }
            });

            socket.on("chat", ({ message, username, time }) => {
                const li = document.createElement("li");
                li.className = "chat-message";
                li.innerHTML = ``;
            });

            document.addEventListener("keydown", e => {
                if (e.repeat) return;
                if (e.key == "Enter") login(document.getElementById("username-input-label").value);
            });

            document.getElementById("login-button").addEventListener("click", () => {
                login(document.getElementById("username-input-label").value);
            });

            document.getElementById("send-button").addEventListener("click", () => {
                socket.emit("chat", { message: document.getElementById("chat-input").value });
                document.getElementById("chat-input").value = "";
            });
        </script>
    </body>
</html>
